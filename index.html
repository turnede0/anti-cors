<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  <title>JSON Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .sub-table {
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Node ID</th>
        <th>Subs</th>
      </tr>
    </thead>
    <tbody id="table-body">
      Rows will be dynamically added here
    </tbody>
  </table>

  <script src="jsonhandler.js"> </script>
  <script src="usbserial.js"> </script>  
  <script src="messager.js"> </script>  
  <script>  
    const webSerial = new WebSerial();
  </script>
  <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" onclick="openSerial(115200)">Connect</button>
  <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" onclick="GetNodeList()">Get List</button>
  <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" onclick="rfidScan()">RFID Scan</button>
  <button class="uk-button uk-button-danger uk-width-1-1 uk-margin-small-bottom" onclick="SendFireAlert()">Fire Alert</button>
  <button class="uk-button uk-button-danger uk-width-1-1 uk-margin-small-bottom" onclick="hardwareReboot()">Reboot</button>
  <button class="uk-button uk-button-danger uk-width-1-1 uk-margin-small-bottom" onclick="disconnectSerial()">Disconnect</button>
  <button class="uk-button uk-button-danger uk-width-1-1 uk-margin-small-bottom" onclick="changeText('text');">www</button>

<p id="consolex">125</p>

</body>

<script>
function changeText(text) {
  const elem = document.getElementById("console");
  elem.textContent = text;
}

  </script>



</html>
